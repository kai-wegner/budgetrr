<template name="addBooking">
  <div class="modal fade" id="addBooking" tabindex="-1" role="dialog" aria-labelledby="firstTimeBooking">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="firstTimeBooking">You're adding this booking the first time ...</h4>
        </div>
        <div class="modal-body">
          To automatically decide the next time if this booking belongs to a budget, please specify a few details here.
          This will make your budgetrr expirience much more awesome, because suddently managing your money is like magic.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
          <button type="button" class="btn btn-default">Skip</button>
          <button type="button" class="btn btn-primary">Learn!</button>
        </div>
      </div>
    </div>
  </div> 
</template>
